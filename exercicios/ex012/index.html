<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando vídeos.</title>
</head>
<body>
    <h1>Adicionando Vídeos no meu site. Hospedado localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="560" poster="imagens/esboço.png" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.mkv" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo.</p>
    </video>
    <!--IMPORTANTE O PARAGRAFO DEVE SEMPRE ESTÁ DENTRO DA TAG <VIDEO>, PARA Q SÓ APAREÇA, SE CASO Ñ ABRIR NENHUM TIPO, VAI APARECER A MENSAGEM... -->
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/nDc2mIja4yM?si=Th-F_tOuvwLVsuG3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vímeo</h1>
    <iframe src="https://player.vimeo.com/video/51821954?h=9027ddbcdd" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <!--CUIDADO SEMPRE COM DIREITOS AUTORAIS-->
</body>
</html>
