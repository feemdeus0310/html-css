<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário 2</h1>
    <form action="cadastro.php" autocomplete="on" method="POST">
        <p>
            <label for="isu">Usuário:</label>
            <input type="text" name="usu" id="isu" required minlength="5" maxlength="10" size="10" placeholder="nome do usuário" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="5" maxlength="8" size="10" placeholder="senha" autocomplete="current-password">
        </p>
        <input type="submit" name="Enviar" id="">

    </form>
</body>
</html>
