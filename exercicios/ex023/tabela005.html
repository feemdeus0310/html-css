<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela agrupada com colgroup.</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 600px;
            border-collapse: collapse;
        }

        caption{
            font-size: 1.5em;
            font-weight: bold;
        }

        th, td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        .salmon{
            background-color: salmon;
        }

        .slateblue{
            background-color: slateblue;
        }
    </style>
</head>
<body>
        <table>
            <colgroup>
                <col class="salmon">
                <col class="slateblue" span="2">
                <col class="salmon">
                
            </colgroup>
            <caption>Cadastro</caption>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profiss√£o</th>
            </tr>

            </tr>
            <tr>

                <td>28</td>
                <td>Pedreiro</td>
            </tr>
            <tr>
                <td>Maria Liz</td>

            </tr>
            <tr>
                <td>Sara Crisostomo</td>

            </tr>

        </table>
</body>
</html>
