<html lang="en">
<head>

            border: 1px solid black;
            flex-basis: 150px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">A Conteudo maior</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D maior inda kskdjddkdkgd</div>
        <div class="item">E</div>
        <div class="item">F q loucuraaaaaaaa cara vai se adptando</div>
        <div class="item">G</div>
    </div>
</body>
</html>
